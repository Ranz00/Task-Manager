<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white shadow p-4 rounded">
    <h1 class="text-2xl font-bold mb-4">Task Manager</h1>
    <form id="taskForm" class="flex gap-2 mb-4">
      <input id="taskInput" class="flex-1 border p-2 rounded" placeholder="New task...">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
    </form>
    <ul id="taskList" class="space-y-2"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
